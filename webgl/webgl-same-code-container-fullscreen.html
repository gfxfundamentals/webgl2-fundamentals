    <title addtitletodoc="false">WebGL2 - Same Code - Container Fullscreen</title>
<style>
   /* Make the document fill the viewport */
   body {
     margin: 0;
   }
   /* Make any canvas fill its container */
   canvas {
     display: block; /* or inline-block */
     width: 100%;
     height: 100%;
   }
   /* the container */
   #canvas {
       width: 100vw;
       height: 100vh;
   }
</style>
</head>
<body>
<div id="canvas"></div>
</body>
